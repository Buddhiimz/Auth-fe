<div class="fp-container">
  <div class="fp-card">
    <h2>Forgot Password</h2>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="fp-form-group">
        <label>Email</label>
        <input formControlName="email" type="email" placeholder="Enter your email" />
      </div>

      <button type="submit" class="fp-btn">Send Reset Link</button>
    </form>

    <p class="fp-feedback" *ngIf="message">{{ message }}</p>
    
    <div class="fp-link">
      <p>Remembered your password? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
