<!-- src/app/auth/reset-password/reset-password.component.html -->
<div class="rp-container">
  <div class="rp-card">
    <h2>Reset Password</h2>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="rp-form-group">
        <label>New Password</label>
        <input formControlName="newPassword" type="password" placeholder="Enter new password" />
      </div>

      <div class="rp-form-group">
        <label>Confirm Password</label>
        <input formControlName="confirmPassword" type="password" placeholder="Confirm new password" />
      </div>

      <button type="submit" class="rp-btn">Reset Password</button>
    </form>

    <p class="rp-feedback" *ngIf="message">{{ message }}</p>
    
    <div class="rp-link">
      <p>Remembered your password? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
